<!DOCTYPE html>
<html>
  <head>
    <title>Form Transaksi</title>
  </head>
  <body>
    <h1>Form Transaksi</h1>
    <form action="/generate_qr" method="post">
      <label for="buyer">Nama Pembeli:</label><br />
      <input type="text" id="buyer" name="buyer" required /><br /><br />

      <label for="seller">Nama Penjual:</label><br />
      <input type="text" id="seller" name="seller" required /><br /><br />

      <label for="amount">Jumlah Pembelian:</label><br />
      <input type="number" id="amount" name="amount" required /><br /><br />

      <button type="submit">Generate QR Code</button>
    </form>
  </body>
</html>
